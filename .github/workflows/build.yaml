  Windows:
    name: ${{ matrix.env.name }}
    needs: [Tarball]
    strategy:
      matrix:
        env:
          - name: Windows
            os: windows-2025
    runs-on: ${{ matrix.env.os }}
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        timeout-minutes: 10
        with:
          version: 6.6.*
          target: desktop
          host: windows
          install-deps: true
          arch: win64_mingw
          aqtversion: '==3.1.*'

      - name: Install NSIS
        shell: powershell
        run: |
          choco install nsis -y

      - name: Store version
        run: |
          $version = git describe --always
          echo "VERSION_TAG=$version" >> $env:GITHUB_ENV

      - name: Generate project
        run: |
          cmake -S . -B build -G "MinGW Makefiles" -DVERSION="${{ env.VERSION_TAG }}"

      - name: Compile and deploy
        run: |
          cmake --build build --target GitQlient -j4
          mkdir build/deploy
          windeployqt --release --dir build/deploy build/GitQlient.exe

      - name: Generate installer
        run: |
          cmake --build build --target install
          cmake --build build --target package

      # - name: Sign Executable
      # run: |
      #   $certPath = "cert.pfx"
      #   [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String("${{ secrets.SIGN_CERTIFICATE }}"))
